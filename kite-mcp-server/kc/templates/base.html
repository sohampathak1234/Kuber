{{define "base"}}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>{{.Title}} – Kite MCP Server</title>
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <style>
            :root {
                --primary: #ff5722;
                --success: #4caf50;
                --bg: #f8f9fa;
                --card-bg: #ffffff;
                --heading: #212121;
                --text: #666666;
                --text-muted: #999999;
                --border: #e0e0e0;
                --radius: 8px;
                --shadow: 0 2px 8px rgba(0,0,0,0.1);
            }

            *,
            *::before,
            *::after {
                box-sizing: border-box;
            }

            body {
                margin: 0;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                background: var(--bg);
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
                color: var(--text);
                line-height: 1.6;
            }

            .card {
                background: var(--card-bg);
                border: 1px solid var(--border);
                border-radius: var(--radius);
                box-shadow: var(--shadow);
                padding: 2rem 1.5rem;
                width: 100%;
                max-width: 400px;
                text-align: center;
            }

            .icon {
                width: 48px;
                height: 48px;
                margin: 0 auto 1rem;
            }

            .icon svg {
                width: 100%;
                height: 100%;
                display: block;
            }

            h1 {
                margin: 0 0 1rem;
                font-size: 1.5rem;
                font-weight: 600;
                color: var(--heading);
                line-height: 1.2;
            }

            .status {
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 8px;
                font-size: 1rem;
                font-weight: 500;
                color: var(--success);
                margin-bottom: 1.5rem;
            }

            .status::before {
                content: "●";
                font-size: 1.2em;
            }

            p {
                margin: 0;
                font-size: 0.875rem;
                line-height: 1.5;
                color: var(--text);
            }

            .info {
                color: var(--text);
                font-size: 0.875rem;
            }

            .version {
                background: var(--bg);
                padding: 0.5rem 0.75rem;
                border-radius: 4px;
                font-family: monospace;
                font-size: 0.75rem;
                display: inline-block;
                margin-top: 0.5rem;
                color: var(--heading);
            }

            .footer {
                position: absolute;
                bottom: 20px;
                text-align: center;
                width: 100%;
                font-size: 0.75rem;
                color: var(--text-muted);
            }
        </style>
    </head>
    <body>
        {{template "content" .}}
        
        <div class="footer">
            &copy; Zerodha&nbsp;&bull;&nbsp;Kite MCP Server
        </div>
    </body>
</html>
{{end}}
